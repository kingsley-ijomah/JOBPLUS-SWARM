version: '3.8'

configs:
  nginx_config:
    file: ./nginx.conf # make me global

services:
  nginx:
    image: nginx:latest
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    ports:
      - '80:80'  # Expose Nginx on port 80
    restart: always
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == worker]
      update_config:
        order: start-first
    networks:
      - shared_swarm_network

  visualizer:
    image: dockersamples/visualizer
    # Removed ports: '8500:8080' to not expose directly
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - shared_swarm_network
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  shared_swarm_network:
    external: true