upstream visualizer_service {
    server visualizer:8080;  # The Visualizer service is running on port 8080
}

server {
    listen 80;

    location / {
        root /usr/share/nginx/html;  # Serves the Nginx welcome page on the root path
        index index.html index.htm;
    }

    location /visualizer/ {
        root /usr/share/nginx/html;  # Serves the Nginx welcome page on the root path
        index index.html index.htm;
    }
}